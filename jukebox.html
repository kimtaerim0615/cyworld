<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album">
                <img src="./images/freestyle.png">
                <div class="music">Y(Please Tell Me Why)</div>
                <div class="singer">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/sorrybutlove.png">
                    <div class="music">눈의 꽃</div>
                    <div class="singer">박효신</div>
                </div>
                <div class="album">
                    <img src="./images/yb.png">
                    <div class="music">사랑했나봐</div>
                    <div class="singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
        </div>

    </div>
</body>
</html>
